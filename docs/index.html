<input type="text" id="text1" value="beispiel">
<div class="grid-container">
	<div id="qrcodeL" class="grid-item">L</div>
	<div id="qrcodeM" class="grid-item">M</div>
	<div id="qrcodeQ" class="grid-item">Q</div>
	<div id="qrcodeH" class="grid-item">H</div>
</div>
<script>
  var qrcodeL = new QRCode(document.getElementById("qrcodeL"), {
	width : 200,
	height : 200,
	correctLevel : QRCode.CorrectLevel.L, /* [L|M|Q|H] */
});
var qrcodeM = new QRCode(document.getElementById("qrcodeM"), {
	width : 200,
	height : 200,
	correctLevel : QRCode.CorrectLevel.M, /* [L|M|Q|H] */
});
var qrcodeQ = new QRCode(document.getElementById("qrcodeQ"), {
	width : 200,
	height : 200,
	correctLevel : QRCode.CorrectLevel.Q, /* [L|M|Q|H] */
});
var qrcodeH = new QRCode(document.getElementById("qrcodeH"), {
	width : 200,
	height : 200,
	correctLevel : QRCode.CorrectLevel.H, /* [L|M|Q|H] */
});

function makeCode () {		
	var elText = document.getElementById("text1");
	
	if (!elText.value) {
		alert("Input a text");
		elText.focus();
		return;
	}
	qrcodeL.makeCode(elText.value);
	qrcodeM.makeCode(elText.value);
	qrcodeQ.makeCode(elText.value);
	qrcodeH.makeCode(elText.value);
}
	
</script>
<button onclick="makeCode()">Make qrcode</button>
</html>
